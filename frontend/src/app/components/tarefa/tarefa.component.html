<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let taskof tasks">
            <td>{{ task.id }}</td>
            <td>{{ task.name }}</td>
            <td>{{ task.email }}</td>
            <td> <button class="btn btn-warning btn-sm mx-2" routerLink="edit/{{ task.id }}">Edit</button></td>
            <td>  <button class="btn btn-danger btn-sm mz-2" (click)="deleteData(task.id)">Delete</button></td>
        </tr>
    </tbody>
</table>

<form (ngSubmit)="insertData()">
    <div class="form-group">
        <label for="name">Enter Name</label>
        <input type="text" name="name" class="form-control" [(ngModel)]="task.name">
    </div>

    <div class="form-group">
        <label for="name">Enter Email</label>
        <input type="text" name="email" class="form-control" [(ngModel)]="task.email">
    </div>

    <div class="form-group">
        <label for="name">Enter Password</label>
        <input type="password" name="password" class="form-control" [(ngModel)]="task.password">
    </div>

    <button class="btn btn-primary btn-sm mt-4">Submit</button>

</form>
